<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>

  <div th:insert="~{fragment-seller/navbar}"></div>

  <div class="container">
    <div class="row mt-5">

      <div class="col-6 offset-3">
        <div class="card" style="padding: 2rem">
          <h2>Edit book</h2>

          <form th:action="@{'/book/' + ${book.getId()} + '/edit'}" th:method="PATCH" th:object="${book}">
            <div class="form-group">
              <label for="name">Name:</label>
              <input class="form-control" type="text" th:field="*{name}" placeholder="Enter book name here" id="name"/>
              <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" >Name error</div>
            </div>

            <div class="form-group">
              <label for="year">Year:</label>
              <input class="form-control" type="number" th:field="*{year}" placeholder="Enter year here" id="year"/>
              <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}" >Age error</div>
            </div>

            <div class="form-group">
              <label for="author">Author:</label>
              <input class="form-control" type="text" th:field="*{author}" placeholder="Enter author name here" id="author"/>
              <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}" >Name error</div>
            </div>

            <div class="form-group mt-2">
              <button class="btn btn-dark">Update!</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
