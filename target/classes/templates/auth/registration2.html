<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 offset-3">

            <div class="card" style="padding: 2rem">

                <h2>Registration Seller</h2>

                <form th:action="@{/auth/registration/seller}" th:method="POST" th:object="${seller}">
                    <div class="form-group">
                        <label for="name">
                            Name:
                        </label>
                        <input th:field="*{name}" minlength="2" required="required" type="text" id="name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            Email:
                        </label>
                        <input type="email" required="required" id="email" name="email" class="form-control">
                        <div style="color:red" th:if="${bademail}">This email already used</div>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            Password:
                        </label>
                        <input type="text" minlength="6" required="required" id="password" name="password" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="age">
                            Phone number: (format 77001234567)
                        </label>
                        <input type="tel" name="tel" pattern="77[0-9]{9}" required="required" id="age" th:field="*{number}" class="form-control">

                    </div>

                    <div class="form-group mt-2">
                        <button class="btn btn-success">Sign up!</button>
                        <a class="btn btn-primary" th:href="@{/auth/login}">Log in!</a>
                        <a class="btn btn-primary" th:href="@{/auth/registration/person}">Sign up as a Client!</a>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

</body>
</html>
