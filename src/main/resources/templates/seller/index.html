<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{fragment-seller/navbar}"></div>

<div class="container">
    <div class="row mt-5">
        <div class="col-8 offset-2">
            <h3> Profile </h3>
            <form th:action="@{/seller/edit}" th:method="POST" th:object="${seller}">
                <input type="hidden" th:field="*{id}">
                <div form-group>
                    <label for="name">
                        Name:
                    </label>
                    <input th:field="*{name}" minlength="2" required="required" type="text" id="name" class="form-control">
                </div>
                <div form-group>
                    <label for="email">
                        Email:
                    </label>
                    <input type="text" th:value="${user.getEmail()}" id="email" readonly="readonly" class="form-control">
                </div>
                <div form-group>
                    <label for="password">
                        Password:
                    </label>
                    <input type="password" required="required" th:value="${user.getPassword()}" minlength="6" id="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age">
                        Phone number: (format 77001234567)
                    </label>
                    <input type="tel" name="tel" pattern="77[0-9]{9}" required="required" id="age" th:field="*{number}" class="form-control">

                </div>

                <div class="form-group mt-2">
                    <button class="btn btn-dark">EDIT</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
